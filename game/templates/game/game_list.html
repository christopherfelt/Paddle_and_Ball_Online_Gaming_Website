{% extends 'base.html' %}


{% block title %}

    Rankings

{% endblock %}

{% block content %}

    <h1>Rankings</h1>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
                <th scope="col">Time</th>
            </tr>
        </thead>

    {% for game in game_list %}

        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ game.user }}</td>
            <td>{{ game.score }}</td>
            <td>{{ game.time }}</td>
        </tr>


    {% endfor %}
    </table>

{% endblock %}
